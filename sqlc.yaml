version: "1"
packages:
  - name: "db"
    path: "./server/db"
    queries: "./server/db/query/"
    schema: "./server/db/migration/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: false